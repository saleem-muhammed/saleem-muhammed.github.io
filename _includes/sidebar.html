<aside class="ms-sidebar">
  <div class="ms-sidebar__top">
    <img class="ms-avatar" src="{{ site.profile.photo | relative_url }}" alt="{{ site.profile.name }}">
    <h1 class="ms-name">{{ site.profile.name }}</h1>
    <div class="ms-desig">{{ site.profile.designation }}</div>

    <!-- Research Areas as a centered, unnumbered vertical list -->
    <ul class="ms-areas">
      {% for a in site.profile.areas %}
        <li>{{ a }}</li>
      {% endfor %}
    </ul>

    <!-- thin divider under areas -->
    <hr class="ms-sep">

    <!-- Three-line packed links (editable via Markdown include) -->
    <div class="ms-links-grid">
      {% include sidebar-links.md %}
    </div>
  </div>
</aside>
