<!doctype html>
<html lang="en" class="{% if page.home %}is-home{% else %}is-inner{% endif %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }} · {{ site.title }}</title>
<link rel="stylesheet" href="/assets/style.css">

<body>
  <!-- Fixed sidebar lives in the DOM once; CSS decides mobile/desktop behavior -->
  {% include sidebar.html %}

  <div class="ms-page">
    <header>
      <nav class="nav">
        <div class="spacer"></div>
	<div class="menu">
  	  <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
  	  <a href="/research/" class="{% if page.url == '/research/' or page.url contains '/research/' %}active{% endif %}">Research</a>
  	  <a href="/publications/" class="{% if page.url == '/publications/' or page.url contains '/publications/' %}active{% endif %}">Publications</a>
  	  <a href="/teaching/" class="{% if page.url == '/teaching/' or page.url contains '/teaching/' %}active{% endif %}">Teaching</a>
  	  <a href="/cv/" class="{% if page.url == '/cv/' or page.url contains '/cv/' %}active{% endif %}">CV</a>
	</div>
      </nav>
    </header>

    {% assign hero_src = page.hero_image | default: site.hero_image %}
    {% if hero_src %}
      <div class="ms-hero" style="background-image:url('{{ hero_src | relative_url }}')">
        <div class="ms-hero__overlay"></div>
      </div>
    {% endif %}

    <main>
      {{ content }}
    </main>

    <footer>
      <p>© Muhammed Saleem Cholayil · Built with GitHub Pages.</p>
    </footer>
  </div>
</body>
</html>
